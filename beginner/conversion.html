    // String - 문자열 변환
    console.log(
    String(3),
    String(true),
    String(false),
    String(null),
    String(undefined),
    );

    // Number - 숫자형 변환
    console.log(
        Number('1234'),
        Number('1234abc'), // NaN
        Number(true), // 1
        Number(false) // 0
    );

    // Boolean
    // true - 값이 들어있으면 true 반환
    console.log(
        Boolean(1),
        Boolean(1234),
        Boolean('javascript')
    );

    // false - 값이 없으면 false 반환
    console.log(
        Boolean(0),
        Boolean(''),
        Boolean(null),
        Boolean(undefined),
        Boolean(NaN)
    );

    // >>>>> 주의사항 >>>>>
    // 0, ''과 같이 값이 없을 때는 false 반환
    // 공백이라도 문자열이 들어가 있을 경우에는 true 반환
    Number(0); // false
    Number('') // false
    Number('0'); // true
    Number(' '); // true
