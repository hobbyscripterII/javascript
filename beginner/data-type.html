<script>
    // 큰 따옴표("")와 작은 따옴표('')의 차이점은 크게 x
    // 백틱(``)은 문자열 내에 변수 선언 시 사용 o
    const name = 'jy';
    const age = 31;
    const msg = `제 이름은 ${name}이며 나이는 ${age}살입니다.`
    console.log(msg);

    // null - 값 존재 x
    let user2 = null;
    console.log(user2);
    // undefined - 값 할당 x
    let user;
    console.log(user);
